<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Fatouma ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe6f0, #fff0f5);
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      color: #d63384;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 30px;
    }

    #story {
      text-align: left;
      max-width: 600px;
      margin: 20px auto 40px 20px; /* shifted left */
      background: rgba(255, 255, 255, 0.6);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(214, 51, 132, 0.3);
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      background-color: #ff80ab;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #f06292;
      transform: scale(1.1);
    }

    #playPauseBtn {
      background-color: #ffb6c1;
      position: fixed;
      bottom: 20px;
      right: 20px;
      border-radius: 50%;
      padding: 15px;
      font-size: 1.2em;
    }
  </style>
</head>

<body>
  <h1>For my Fatouma ‚ù§Ô∏è</h1>

  <div class="btn-container">
    <button onclick="alert('Yay! I knew you still love me üòò')">Yes üíï</button>
    <button onclick="alert('No? üò≠ okay... but I‚Äôll still love you ü•∫')">No üíî</button>
  </div>

  <div id="story">
    <p><strong>Our story...</strong><br>
      We laughed, we fought, we shared moments no one else will ever understand.  
      I messed up, and I regret it deeply. I hope one day we can replay our best
      memories ‚Äî not just in my head, but together again üíñ.
    </p>
  </div>

  <audio id="backgroundMusic" preload="auto" playsinline>
    <source src="https://github.com/zouaghif1/for-fatouma/raw/main/elissa-song.mp3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button id="playPauseBtn">‚ñ∂Ô∏è</button>

  <script>
    const backgroundMusic = document.getElementById('backgroundMusic');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const START_AT_SECONDS = 17;

    function playFrom17() {
      backgroundMusic.play().then(() => {
        // Safari requires playback to start before seeking
        setTimeout(() => {
          try {
            backgroundMusic.currentTime = START_AT_SECONDS;
          } catch (e) {
            console.warn('Seek failed:', e);
          }
        }, 200);
        playPauseBtn.innerHTML = '‚è∏Ô∏è';
      }).catch(err => console.warn('Playback failed:', err));
    }

    window.addEventListener('load', () => {
      // Try autoplay (will be blocked on iPhone)
      playFrom17();
    });

    if (playPauseBtn) {
      playPauseBtn.addEventListener('click', () => {
        if (backgroundMusic.paused) {
          playFrom17();
        } else {
          backgroundMusic.pause();
          playPauseBtn.innerHTML = '‚ñ∂Ô∏è';
        }
      });
    }
  </script>
</body>
</html>
